<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <nav>
        MyUsedCarSalesman
        <div class="right-nav">
            Log out
        </div>
    </nav>
    <h1>Create Post</h1>
    <section>
        <form>
            <div class="left">
                <label name="brand">Brand</label>
                <input type="text"></input>
                <label name="model">Model</label>
                <input type="text"></input>
                <label name="Year">Year</label>
                <input type="text"></input>
                <label name="milage">Milage</label>
                <input type="text"></input>
                <label name="description">Description</label>
                <textarea class="description"></textarea>
            </div>
            <div class="right">
                <label name="price">Price</label>
                <input type="text"></input>
                <label name="commission">Commision</label>
                <input class="commission"></textarea>
                <label name="location">Location</label>
                <input class="location"></textarea>
                <label name="description">Terms and Conditions</label>
                <textarea class="terms-and-cond"></textarea>
                <label class="img" for="img">Select images:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
